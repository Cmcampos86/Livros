<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>

<div class="sidebar">
    <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li class="has-submenu">
            <a id="submenu-toggle">Biografias</a>
            <ul id="submenu-biografias">
                <li><a href="biografias/pearl_jam.html">Pearl Jam</a></li>
                <li><a href="biografias/nirvana.html">Nirvana (Em breve)</a></li>
                <li><a href="#">Led Zeppelin (Em breve)</a></li>
            </ul>
        </li>
        </ul>
</div>

<script>
    document.getElementById('submenu-toggle').addEventListener('click', function() {
        const submenu = document.getElementById('submenu-biografias');
        const parentLi = this.parentElement;
        
        if (submenu.style.display === 'block') {
            submenu.style.display = 'none';
            parentLi.classList.remove('open');
        } else {
            submenu.style.display = 'block';
            parentLi.classList.add('open');
        }
    });
</script>

</body>
</html>
